<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Behind Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Behind Image Editor</h1>
        <div class="editor">
            <canvas id="canvas" width="800" height="450"></canvas>
            <div class="controls">
                <input type="file" id="imageUpload" accept="image/*">
                <input type="text" id="textInput" placeholder="Enter your text">
                <button id="sendToBack">Send Text to Back</button>
                <button id="bringToFront">Bring Text to Front</button>
                <button id="downloadImage">Download Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
